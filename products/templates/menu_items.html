<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
        <h1>{{ title }}</h1>
        <ul>
        {% for item in menu_items %}
        <li>
            <h3>{{ item.name }} - ${{ item.price }}</h3>
            <p>{{ item.description }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
