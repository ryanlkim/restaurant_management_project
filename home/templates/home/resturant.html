{% block content %}

</section>

<section class="resturant-description">
    <h2>Dining Experience</h2>

    <h2>Cuisine</h2>
    <p>{{ cuisine }}</p>

    <p>{{ atmosphere}}</p>
</section>
{% endblock %}
