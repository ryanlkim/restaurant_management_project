{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1"/>
        <title>Page Not Found-404</title>
        <style>
            :root{
                --bg:#0f172a;
                --card:#111827;
                --text:#e5e7eb;
                --muted:#9ca3af;
                --accent:#3b82f6;
                --accent-hover:#2563eb;
            }
            html,body{height:100%}
            body {
                margin:0
                font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue",
                Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
                background: radial-gradient(1200px 800px at 20% -10%, #1f2937 0%, var(--bg) 60%),
                radial-gradient(900px 600px at 120% 120%, #111827 0%, var(--bg) 60%);
                color:var(--text);
                display:grid;
                place-items:center;
                padding:2rem;
            }
            .card{
                width:min(680px, 92vw);
                background:linear-gradient(180deg, rgba(255,255,255,0.66), rgba(255,255,255,0.02));
                border:1px solid rgba(255,255,255,0.08);
                backdrop-filter:blur(10px);
                border-radius:24px;
                box-shadow:0 20px 60px rgba(0,0,0,0.45);
                padding:2.2rem;
                text-align-center;
            }
            .badge{
                display:inline-block;
                border:1px solid rgba(255,255,255,0.14);
                padding:.35rem .6rem;
                border-radius:999px;
                font-size:.8rem;
                letter-spacing:.08em;
                color:var(--muted);
                margin-bottom:1rem;
            }
            h1 {
                font-size:clamp(2rem,6vw,3rem);
                margin:2rem 0 0.6rem;
                line-height:1.1;
            }
            p{
                margin:0 auto 1.4rem;
                color:var(--muted);
                max-width:48ch;
                line-height:1.6;
            }
            .actions{
                margin-top:1.2rem;
                display:flex;
                gap:.8rem;
                justify-content:center;
                flex-wrap:wrap;
            }
            .btn{
                display:inline-block;
                padding:8rem 1.1rem;
                border-radius:12px;
                text-decorations:none;
                font-weight:600;
                border:1px solid rgba(255,255,255,0.14);
                transition:transform .08s ease, background .2s ease, border-color .2s ease;
            }
            .btn:hover{ transform:translateY(-1px) }
            .btn-primary{
                background:var(--accent);
                color:white;
                border-color:transparent;
            }
            .btn-primary:hover{ background:var(----accent-hover) }
            .btn-ghost{
                color:var(--text);
                background:rgba(255,255,255,0.04);
            }
            .hint{ font-size:.85rem; color:var(--muted); margin-top:1rem }
        </style>
    </head>
    <body>
        <main class="card" role="main" aria-labelledby="title">
            <span class="badge">Error 404</span>
            <h1 id="title">We can't find that page</h1>
            <p>The link might be broken or the page may have moved.</p>
            <div class="actions">
                <a class="btn btn-primary" href="/">Go to Homepage</a>
                <a class="btn btn-ghost" href="javascript:histroy.back()">Go Back</a>
            </div>
            <p class="hint">If you think this is a mistake, please contact support.</p>
        </main>
    </body>
</html>
